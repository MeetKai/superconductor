[package]
name = "superconductor"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
bevy_app = { version = "0.8", default-features = false }
bevy_ecs = { version = "0.8", default-features = false }
log = "0.4.17"
wasm-bindgen = "0.2.83"
renderer-core = { path = "renderer-core" }
wasm-bindgen-futures = "0.4.33"
js-sys = "0.3.60"
futures = "0.3.24"
wgpu = "=0.14.0"
anyhow = "1.0.65"
url = "2.3.1"
winit = "0.27.4"
arrayvec = "0.7.2"
surf = { version = "2.3.2", default-features = false }

[dependencies.web-sys]
version = "=0.3.60"
features = [
    "HtmlButtonElement",
    "Document",
    "Navigator",
    "XrReferenceSpaceType",
    "XrSessionMode",
    "Navigator",
    "XrSystem",
    "XrSessionInit",
    "XrWebGlLayer",
    "XrWebGlLayerInit",
    "XrRenderStateInit",
    "XrRenderState",
    "XrReferenceSpace",
    "XrViewerPose",
    "XrView",
    "RequestInit",
    "Request",
    "Response",
]

[features]
wasm = ["renderer-core/wasm", "surf/wasm-client"]
webgl = ["wasm", "renderer-core/webgl"]
native = ["surf/curl-client"]

[workspace]
members = [
  "shared-structs",
  "gltf-helpers",
  "renderer-core",
  ".",
  "demo",
]

[patch.crates-io]
#glow = { git = "https://github.com/grovesNL/glow", rev = "11853d28ae64fbd7db5c856fe8b92a4a20fded94" }
wgpu = { git = "https://github.com/expenses/wgpu", rev = "f4a8e1732c88995e6e53f401fc3879481c317768" }
wgpu-hal = { git = "https://github.com/expenses/wgpu", rev = "f4a8e1732c88995e6e53f401fc3879481c317768" }

[profile.dev]
debug = true

[profile.dev.package.image]
opt-level = 3

[profile.dev.package.png]
opt-level = 3

[profile.dev.package.adler]
opt-level = 3

[profile.dev.package.miniz_oxide]
opt-level = 3
