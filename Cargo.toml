[package]
name = "superconductor"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
bevy_app = { version = "0.9", default-features = false }
bevy_ecs = { version = "0.9", default-features = false }
log = "0.4.17"
wasm-bindgen = "0.2.83"
renderer-core = { path = "renderer-core" }
wasm-bindgen-futures = "0.4.33"
js-sys = "0.3.60"
futures = "0.3.25"
wgpu = "=0.14.0"
anyhow = "1.0.66"
url = "2.3.1"
winit = "0.27.5"
arrayvec = "0.7.2"
surf = { version = "2.3.2", default-features = false }

[dependencies.web-sys]
version = "=0.3.60"
features = [
    "HtmlButtonElement",
    "Document",
    "Navigator",
    "XrReferenceSpaceType",
    "XrSessionMode",
    "Navigator",
    "XrSystem",
    "XrSessionInit",
    "XrWebGlLayer",
    "XrWebGlLayerInit",
    "XrRenderStateInit",
    "XrRenderState",
    "XrReferenceSpace",
    "XrViewerPose",
    "XrView",
    "RequestInit",
    "Request",
    "Response",
]

[features]
wasm = ["renderer-core/wasm", "surf/wasm-client"]
webgl = ["wasm", "renderer-core/webgl"]
native = ["surf/curl-client"]

[workspace]
members = [
  "shared-structs",
  "gltf-helpers",
  "renderer-core",
  ".",
  "demo",
]

[patch.crates-io]
wgpu = { git = "https://github.com/expenses/wgpu", rev = "d1a9ad7801022d2b733746e9d13152ce2705519b" }
wgpu-hal = { git = "https://github.com/expenses/wgpu", rev = "d1a9ad7801022d2b733746e9d13152ce2705519b" }

[profile.dev]
debug = true
[profile.dev.package."*"]
opt-level = 3
[profile.dev.package.renderer-core]
opt-level = 3
[profile.dev.package.superconductor]
opt-level = 3